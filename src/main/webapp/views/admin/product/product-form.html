<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="views/admin/layout/base-layout :: head(~{this :: title}, ~{this :: .custom-link}, ~{this :: .custom-script})">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="admin page">

<title>Product Form</title>

<link th:href="@{/assets/admin/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link class="custom-link"
	th:href="@{/assets/admin/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="views/admin/layout/sidebar:: sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="views/admin/layout/topbar:: topbar"></div>

				<!-- Begin Page Content -->

				<div class="container-fluid">
					<div th:if="${msg != null}"
						class="alert alert-dismissible fade show"
						th:classappend="${css == 'error' ? 'alert-danger' : 'alert-success'}"
						role="alert">
						<strong th:text="${msg}"></strong>
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div
						th:insert="views/admin/layout/base-layout :: content(~{ :: #product-form})">
						<div id="product-form" class="row justify-content-center">
							<div class="card shadow mb-4" style="width: 800px;">
								<div class="card-header text-center">
									<h2 th:if="${status == 'add'}">Add product</h2>
									<h2 th:unless="${status == 'add'}">Update product</h2>
								</div>

								<form th:action="@{/admin/products/saveUpdate}" method="post"
									th:object="${productForm}">
									<div class="row">
										<div class="col-md-5">
											<div class="profile-img">
												<img  style="width: 200px; height: 300px; margin: 20px"
													th:src="@{'/assets/images/'+${#strings.substringBefore(productForm.image,'/')}}"
													alt="" />
												
											</div>
											<div>
												<button class="btn btn-warning" style="margin-left: 60px">Upload</button>
											</div>
										</div>
										<div class="col-md-6">
										<input type="hidden" th:filed="*{image}" />
											<div class="card-body">

												<div class="form-row">
													<input th:if="${status=='update'}" type="hidden"
														th:field="*{id}">

													<div class="form-group">
														<label for="inputName">Name</label> <input type="text"
															th:field="*{name}" class="form-control" id="inputName"
															placeholder="Enter name">

													</div>
													<div class="form-group">
														<label for="inputEmail4">Description</label> <input
															type="text" th:field="*{description}"
															class="form-control" placeholder="Enter description">

													</div>
													<div class="form-group">
														<label for="inputPassword4">Quantity</label> <input
															th:field="*{quantity}" class="form-control"
															placeholder="Enter Quantity">
													</div>
												</div>
												<div class="form-group">
													<label for="inputAddress">Price</label> <input type="text"
														th:field="*{price}" class="form-control"
														placeholder="Enter price">
												</div>

												<div class="form-group">
													<label for="inputAddress">Category</label>
													 <select th:field="*{category.id}">
														<option th:each="cate,itor:${categories}"
															th:value="${cate.id}" 
															th:utext="${cate.name}"  th:selected="${cate.name==productForm.category.name}"></option>
													</select>
												</div>


												<button type="submit" value="Submit" class="btn btn-primary">Submit</button>

											</div>

										</div>

									</div>
								</form>

							</div>
						</div>


					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="views/admin/layout/footer:: footer"></div>
		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>


	<script th:src="@{/assets/admin/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/assets/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


	<script
		th:src="@{/assets/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>


	<script class="custom-script"
		th:src="@{/assets/admin/js/sb-admin-2.min.js}"></script>



</body>

</html>
