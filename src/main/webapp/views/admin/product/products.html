<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="views/admin/layout/base-layout :: head(~{this :: title}, ~{this :: .custom-link}, ~{this :: .custom-script})">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="admin page">

<title>Manage Product</title>

<link th:href="@{/assets/admin/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/assets/admin/css/sb-admin-2.min.css}" rel="stylesheet">

<link class="custom-link"
	th:href="@{/assets/admin/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet" />
</head>

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="views/admin/layout/sidebar:: sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="views/admin/layout/topbar:: topbar"></div>

				<!-- Begin Page Content -->

				<div class="container-fluid">
					<div th:if="${msg != null}"
						class="alert alert-dismissible fade show"
						th:classappend="${css == 'error' ? 'alert-danger' : 'alert-success'}"
						role="alert">
						<strong th:text="${msg}"></strong>
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

					</div>

					<!--/* Insert content fragment with content of the element with id = 'task-details' */-->
					<div
						th:insert="views/admin/layout/base-layout :: content(~{ :: #products-list})">

						<div id="products-list">
							<!-- Page Heading -->
							<div
								class="d-sm-flex align-items-center justify-content-between mb-4">
								<h1 class="h3 mb-0 text-gray-800">MANAGE PRODUCTS</h1>
							</div>
							<!-- DataTales Example -->
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<div>
									<a th:href="@{/admin/products/add}"
										class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"><i
											class="fas fa-plus fa-sm text-white-50"></i>Add new</a>
								</div>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-bordered table-striped"
											id="dataTable" width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>#</th>
													<th>Product ID</th>
													<th>Product's name</th>
													<th>Product's image</th>
													<th>Description</th>
													<th>Quantity</th>
													<th>Price</th>
													<th>Category</th>
													<th>Status</th>
													<th>Action</th>
												</tr>
											</thead>
											<tfoot>
												<tr>
													<th>#</th>
													<th>Product ID</th>
													<th>Product's name</th>
													<th>Product's image</th>
													<th>Description</th>
													<th>Quantity</th>
													<th>Price</th>
													<th>Category</th>
													<th>Action</th>
												</tr>
											</tfoot>

											<tbody th:if="${products!=null}">
												<th:block th:each="item, iter : ${products}">
													<tr>
														<td th:text="${iter.index+1}"></td>
														<td th:text="${'OD00'+ item.id}"></td>
														<td th:text="${item.name}"></td>
														<td><img
															th:src="@{'/assets/images/'+ ${item.images[0]}}"
															alt="img" class="card-img-top"></td>
														<td th:text="${item.description}"></td>
														<td th:text="${item.quantity}"></td>
														<td th:text="${item.price}"></td>
														<td th:text="${item.category.name}"></td>
														<td  th:text="${item.delete_time==null}?'Deleted':'Available'"></td>
														<td class="text-center">
														<a th:href="@{'/admin/products/'+${item.id}}"
															class=" btn btn-info btn-circle">
															<i class="fas fa-info-circle"></i>
														</a>
														<a th:href="@{'/admin/products/'+${item.id}+'/edit'}"
															class="btn btn-warning btn-circle my-2">
															<i class="far fa-edit"></i>
														</a>
														<a th:href="@{'/admin/products/'+${item.id}+'/delete'}"
															class="btn btn-danger btn-circle">
															<i class="fas fa-trash"></i>
														</a>
														</td>
													</tr>
												</th:block>
											</tbody>
										</table>
									</div>
								</div>
							</div>

						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="views/admin/layout/footer:: footer"></div>
		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>


	<script th:src="@{/assets/admin/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/assets/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


	<script
		th:src="@{/assets/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>


	<script th:src="@{/assets/admin/js/sb-admin-2.min.js}"></script>


	<script class="custom-script"
		th:src="@{/assets/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script class="custom-script"
		th:src="@{/assets/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	<script class="custom-script"
		th:src="@{/assets/admin/js/demo/datatables-demo.js}"></script>

</body>

</html>
